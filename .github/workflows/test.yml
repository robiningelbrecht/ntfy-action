name: Test workflow
on: [workflow_dispatch]

jobs:
  test-job:
    runs-on: ubuntu-latest
    name: Test job
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ntfy-action test success
        uses: ./
        with:
          url: ${{ secrets.NTFY_URL }}
          topic: ${{ secrets.NTFY_TOPIC }}
          icon: 'https://github.githubassets.com/images/modules/profile/achievements/starstruck-default.png'
          default: '{"tags":["white_check_mark"]}'
          on_failure: '{"priority":4,"tags":["x"]}'
          job_status: 'success'
          #job_status: ${{ job.status }}

      - name: ntfy-action test failure
        uses: ./
        with:
          url: ${{ secrets.NTFY_URL }}
          topic: ${{ secrets.NTFY_TOPIC }}
          icon: 'https://github.githubassets.com/images/modules/profile/achievements/starstruck-default.png'
          default: '{"tags":["white_check_mark"]}'
          on_failure: '{"priority":4,"tags":["x"]}'
          job_status: 'failure'