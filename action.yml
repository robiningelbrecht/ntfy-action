name: ntfy.sh action
description: Send notifications to ntfy.sh using GitHub Action workflow
branding:
  icon: 'upload'
  color: 'blue'
inputs:
  url:
    description: Server URL
    required: true
  topic:
    description: ntfy.sh topic
    required: true
  job_status:
    description: status of the job
    required: true
  default:
    description: default ntfy.sh properties
    required: true
  on_success:
    description: ntfy.sh properties on success
    required: false
  on_failure:
    description: ntfy.sh properties on failure
    required: false
outputs:
  response:
    description: 'The response of POST request'
runs:
  using: 'node16'
  main: 'dist/index.js'